plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.18' // Update to 3.x as soon as Kieker moves to Java 17
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'net.kieker-monitoring.springBootExample'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	
	implementation 'org.aspectj:aspectjrt:1.9.22.1'
	implementation 'org.aspectj:aspectjweaver:1.9.22.1'
	
	implementation "org.slf4j:slf4j-api:1.7.36"
	implementation 'ch.qos.logback:logback-core:1.2.13' // Needed to be compatible with Spring Boot 2.x
	implementation 'ch.qos.logback:logback-classic:1.2.13'
}
