plugins {
	id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

def springVersion = '5.3.1'

repositories {
	mavenCentral() 
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
        implementation 'ch.qos.logback:logback-classic:1.1.7'
        implementation 'org.slf4j:slf4j-api:1.7.30'
        implementation 'org.codehaus.groovy:groovy-all:3.0.2'

	implementation 'net.kieker-monitoring:kieker:1.15-SNAPSHOT'

	// https://mvnrepository.com/artifact/org.springframework/spring-expression
	implementation "org.springframework:spring-aop:${springVersion}"
	implementation "org.springframework:spring-beans:${springVersion}"
	implementation "org.springframework:spring-context:${springVersion}"
	implementation "org.springframework:spring-core:${springVersion}"
	implementation "org.springframework:spring-expression:${springVersion}"

	// https://mvnrepository.com/artifact/aopalliance/aopalliance
	implementation 'aopalliance:aopalliance:1.0'

	// https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
	runtime group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.6'

	// https://mvnrepository.com/artifact/commons-logging/commons-logging
	runtime group: 'commons-logging', name: 'commons-logging', version: '1.2'
	

	runtime fileTree('lib') {
		include "kieker-1.15-SNAPSHOT-aspectj.jar"
	}
}

distTar.enabled=false

// Simplify the JAR's file name
archivesBaseName = 'BookstoreApplication'
version = ''

sourceSets.main.java.srcDirs = ['src']
sourceSets.main.resources.srcDirs = ['src-resources', '../../resources' ]

mainClassName = 'kieker.examples.monitoring.spring.BookstoreStarter'

jar {
	manifest {
		attributes 'Main-Class': mainClassName
	}
}

task runMonitoring(type: JavaExec) {
	main = mainClassName
	classpath = sourceSets.main.runtimeClasspath
	jvmArgs = ['-Dkieker.monitoring.writer.filesystem.FileWriter.customStoragePath=monitoring-logs']
}
