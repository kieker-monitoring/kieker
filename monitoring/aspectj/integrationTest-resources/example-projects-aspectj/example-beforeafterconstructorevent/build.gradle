buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
}

plugins {
	id 'java'
	id 'java-library'
	id 'eclipse'
}

repositories {
    mavenCentral()
}

repositories {
	mavenCentral()
	maven { url 'http://repo1.maven.org/maven2' }
}

test {
    testLogging.showStandardStreams = true
}


dependencies {
	
	// testing
	compile 'org.hamcrest:hamcrest-all:1.3'
	compile 'junit:junit:4.13.1'
	compile 'org.mockito:mockito-core:3.7.7'
	compile 'commons-io:commons-io:2.8.0'
	
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j18-impl', version: '2.14.0'
	implementation group: 'org.jctools', name: 'jctools-core', version: '3.2.0'

}

sourceSets.test {
    resources.srcDirs = ["src/test/resources"]
}

tasks.test {
    jvmArgs=[ "-javaagent:../../../../build/libs/kieker-${kiekerVersion}-aspectj.jar",
     		  '-Dkieker.monitoring.writer.filesystem.FileWriter.customStoragePath=monitoring-logs',
			  '-Dorg.aspectj.weaver.showWeaveInfo=true',
			  '-Daj.weaving.verbose=true' ]
	forkEvery=1
}
