        mavenCentral()
        maven {url "https://plugins.gradle.org/m2/"}
    }

    dependencies {
        classpath 'gradle.plugin.gradle-plugins:jartest:1.0.1'			// necessary to depend tests on tests
        classpath 'com.bmuschko:gradle-clover-plugin:2.2.0'
    }
}

plugins {
