plugins {
	id 'java'
	id 'application'
}

dependencies {
	implementation project(':kieker-common')
	implementation project(':kieker-analysis')
	implementation project(':kieker-model')

	// https://mvnrepository.com/artifact/org.eclipse.emf/org.eclipse.emf.ecore
	implementation 'org.eclipse.emf:org.eclipse.emf.ecore:2.23.0'
	implementation 'org.eclipse.emf:org.eclipse.emf.ecore.xmi:2.16.0'

//    runtime 'org.eclipse.emf:org.eclipse.emf.ecore:2.23.0'

	compileOnly 'org.projectlombok:lombok:1.18.26'
	testCompileOnly 'org.projectlombok:lombok:1.18.26'
	annotationProcessor 'org.projectlombok:lombok:1.18.26'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'

	implementation 'org.csveed:csveed:0.7.4'

	implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.0'

	implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.3'
	implementation 'com.sun.xml.bind:jaxb-impl:2.3.3'
	implementation 'org.apache.commons:commons-compress:1.20'
	implementation 'org.apache.commons:commons-lang3:3.12.0'
	// https://mvnrepository.com/artifact/org.jgrapht/jgrapht-core
	implementation 'org.jgrapht:jgrapht-core:1.5.1'
}

sourceSets {
	main{
		java{
			srcDir 'src/main/java'
			srcDir 'src/gen/java'
		}
	}
}



application {
	mainClassName = 'org.oceandsl.tools.restructuring.RestructuringMain'
}
